    //< 1-1静态-动态虚拟DOM,JS语句需要使用{}将其包裹起来，且虚拟DOM智能有一个根标签
    let VDOM1 = (
      <div>
        <h2>前端JS开发框架</h2>
        <ul>
          {
            data.map((item,index) => {
              return <li key={index}>{item}</li>
            })
          }
        </ul>
      </div>
    )
   
    // 2、渲染虚拟DOM到页面
    ReactDOM.render(VDOM1, document.getElementById('example1'))
  </script>
